<app-menu></app-menu>
<div class="container">
  <table class="table table-dark table-hover text-center">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Cliente</th>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Estado</th>
      <th scope="col">Visualizar</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let prod of products">
      <th>{{prod.id}}</th>
      <td>{{prod.customer}}</td>
      <td>{{prod.name}}</td>
      <td>{{prod.price}}</td>
      <td>{{prod.quantity}}</td>
      <td>
        <button class="btn btn-{{prod.status === 'Pendiente' ? 'warning' : (prod.status === 'Entregado' ? 'success' : 'danger')}}" (click)="onStatus(prod.id)">
          <i *ngIf="prod.status === 'Pendiente'" class="fa-solid fa-triangle-exclamation"></i>
          <i *ngIf="prod.status === 'Entregado'" class="fa-solid fa-square-check"></i>
          <i *ngIf="prod.status === 'Cancelado'" class="fa-solid fa-ban"></i>
          {{prod.status}}
        </button>
      </td>
      <td><button class="btn btn-info" routerLink="/detail/{{prod.id}}"><i class="fa-solid fa-eye"></i> Visualizar</button></td>
      <td><button class="btn btn-warning" routerLink="/update/{{prod.id}}"><i class="fa-solid fa-pen-to-square"></i> Editar</button></td>
      <td><button class="btn btn-danger" (click)="onDelete(prod.id)"><i class="fa-solid fa-trash-can"></i> Eliminar</button></td>
    </tr>
    </tbody>
  </table>
  <div class="mt-3">
    <button class="btn btn-success btn-lg" routerLink="/create">
      <i class="fa-solid fa-circle-plus"></i> Agregar nuevo pedido
    </button>
  </div>
</div>
